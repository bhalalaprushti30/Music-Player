<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="player">
        <h1>My Music Player</h1>
        <div class="image-container">
            <img id="cover" src="Image/image1.jpg" alt="Song Cover">
        </div>
        <h2 id="title">Maar Udi</h2>
        <h3 id="artist">Artist Name</h3>

        <audio id="audio" src="songs/song1.mp3"></audio>

        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress" value="0">
            <span id="duration">0:00</span>
        </div>

        <div class="controls">
            <button id="prev"><i class="fa-solid fa-backward"></i></button>
            <button id="play"><i class="fa-solid fa-play"></i></button>
            <button id="next"><i class="fa-solid fa-forward"></i></button>
        </div>

        <div class="volume-container">
            <i class="fa-solid fa-volume-down"></i>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
            <i class="fa-solid fa-volume-up"></i>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
